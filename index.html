<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather App using "ipinfo.io" and OpenWeatherMap API's</title>
</head>
<body style = "background-color: #33A8FF">
    <div class="container-fluid">
        <div class="text-center result"><br>
            <h5 class="city">City name...</h5>
            <h6 class="region-country"></h6>
            <h3 class="temp">Toggle C/F</h3>
            <p class="max"></p>
            <p class="min"></p>
            <p class="weather"></p>
            <p class="humidity"></p>
            <p class="pressure"></p>
            <p class="wind-speed"></p>
            <p class="wind-dir"></p>
            <h6><a href="#" id="toggle">Toggle C/F</a></h6>
            <p>=-=-=-=</p>
        </div>
    </div>
</body>
</html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
